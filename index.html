<body>

   <div class="flex-container">
       <div class="todo-container container-dark" id="todo-container">
            <header>
                <h1 id="todo-title" class=" ">To-do List</h1>
            </header>
            <form id="todo-form">
                <p class="paragrafo">Adicione a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                    <button type="submit">
                        <i  id="plus" class="fa-sharp fa-regular fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p class="paragrafo">Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit" id="double-check-btn">
                        <i class="fa-solid fa-check-double" id="double-check"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn" class="paragrafo">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4 class="paragrafo">Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left" id="delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4 class="paragrafo">Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
